version: '3.5'

services:
  prestashop:
    container_name: prestashop
    build:
      context: ./docker/prestashop
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
      - ./src/modules:/var/www/html/modules
      - ./src/themes:/var/www/html/themes
      - ./src/override:/var/www/html/override
    environment:
      PS_DEV_MODE: 1
      DB_SERVER: postgres
      DB_USER: devtest
      DB_PASSWD: devtest123
      DB_NAME: prestashop
      PS_INSTALL_AUTO: 0
    restart: on-failure

  postgres:
    container_name: postgres
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
      - ./docker/postgres/scripts:/etc/postgresql/scripts
    environment:
      POSTGRES_DB: prestashop
      POSTGRES_USER: devtest
      POSTGRES_PASSWORD: devtest123
    restart: on-failure